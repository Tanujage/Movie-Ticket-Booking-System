<!DOCTYPE html>
{% load static %}
{% csrf_token %}
<html lang="en">
<head>
    <title>bookmymovie </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/slider.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block css %}
    {% endblock %}
</head>
<body>
{% block header %}
    <header>
        <input type="checkbox" name="" id="chk1">
        <div class="logo"><h1>BookmyMovies</h1></div>
        <div class="search-box">
            <form action="" method="get" class="searcher-b">
                <input type="text" placeholder="Search movies" name="q">
                <button type="submit"></button>
            </form>
        </div>
        <div class="naive">
        <ul>
             <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'users' %}">book seat</a></li>
            <li><a href="{% url 'login' %}" >Log in</a></li>
            <li><a href="{%url 'insert' %}" >Sign Up</a></li>
        </ul>
        </div>
        <div class="menu">
            <label for="chk1">
                <i class="fa fa-bars"></i>
            </label>
        </div>
    </header>
    <div class="slider" style="width:800px; margin:0 auto;">
      <div class="slides">
        <!-- radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!--radio buttons end-->
        <!--slides images start here-->
        <div class="slide first">
          <img src="{% static 'img/diwali2.jpg' %}" alt="">
        </div>
        <div class="slide">
          <img src="{% static 'img/DIWALI.jpg' %}" alt="">
        </div>
        <div class="slide">
          <img src="{% static 'img/Ram Setu.jpg' %}" alt="">
        </div>
        <div class="slide">
          <img src="{% static 'img/diwali1.jpg' %}" alt="">
        </div>
        <!--slides images end here-->

        <!--automatic navigation starts here-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!--automatic navigation end here-->
      </div>
      <!--manual navigation start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      <!--manual navigation end-->
    </div>

    <script type="text/javascript">
    var counter = 1;
    setInterval(function(){
      document.getElementById('radio' + counter).checked = true;
      counter++;
      if(counter > 4){
        counter = 1;
      }
    }, 5000);
    </script>

{% endblock %}

{% block content %}

{% endblock %}
<section class="footer">
   <div class="social">
   <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
    <a href="https://www.snapchat.com/" class="fa fa-snapchat-ghost"></a>
     <a href="https://www.twitter.com/"  class="fa fa-twitter"></a>
      <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
    </div>

<ul class="list">
  <li>
     <a href="#">Home</a>
  </li>
  <li>
     <a href="#">Services</a>
  </li>
  <li>
     <a href="#">About</a>
  </li>
   <li>
     <a href="#">Terms</a>
    </li>
   <li>
     <a href="#">Privacy Policy</a>
   </li>
 </ul>
<p class="copyright">
 BookMyMovies @ 2022

</section>

</body>
</html>
